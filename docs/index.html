<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather_App</title>
<script defer src="runtime.bundle.js"></script><script defer src="index.bundle.js"></script></head>
<body>
    <div class="notification">
      <p><small>Check how the weather will be today!!</small></p>
    </div>
    <div class="container">
      <header>
        <h1>Search Location</h1>

        <form action="#" class="search-form">
          <label for="searxh-term">Search any where in the world</label>
          <div class="form-row">
            <input type="text" placeholder="e.g London" name="search-term" id="search-term" autofocus>
            <button type="submit">Check</button>
          </div>
          <p class="form-msg"></p>
        </form>
      </header>

      <section>
        <ul class="cities">
          <li>
            <figure>
              <img src="../asset/code-review-best-practices-meme_-4-2048x1365.jpg" alt="">
              <div>
                <h2>21<sup>&#176;</sup>C</h2>
                <p class="cities_conditions">Sunny</p>
                <h3><span class="city_name"> Athens </span><span class="city_country"> GR </span></h3>

              </div>
            </figure>
          </li>
        </ul>
      </section>

      <footer>
        <p>
          <small>
            Designed and coded by <a href="https://github.com/mosidrum">Ayodele Isaac Mosiron</a>
          </small>
        </p>
      </footer>
    </div>
</body>
</html>
